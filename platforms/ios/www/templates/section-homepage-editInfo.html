<ion-modal-view class="section-homepage-editInfo" ng-controller="sectionHomepageEditInfoCtrl">

    <ion-header-bar>
        <button class="button button-clear" ng-click="closeEditInfoModal()">close</button>
        <h1 class="title">编辑个人资料</h1>
    </ion-header-bar>

    <ion-content class="content">
        <div class="avatar">
            <img src="img/ionic.png" alt="">
            <div class="button">编辑</div>
        </div>

        <div class="info">
            <input type="text" class="name">
            <input type="text" class="motto">
        </div>

        <div class="more-info">
            <div class="sex">
                性别:
            </div>



            <label for="industry">行业:</label><input type="text" id="industry">
            <label for="company">公司:</label><input type="text" id="company">
            <label for="living">居住地:</label><input type="text" id="living">
        </div>

    </ion-content>

</ion-modal-view>
