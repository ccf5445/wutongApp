<ion-view view-title="个人" class="homepage" ng-controller="homepageCtrl">

    <ion-nav-bar class="bar-stable">
        <!--<ion-nav-buttons side="right">-->
        <!--<button class="transfer-click" ng-click="openEditInfoModal()">-->
        <!--编辑资料-->
        <!--</button>-->
        <!--</ion-nav-buttons>-->
    </ion-nav-bar>

    <ion-content class="content">
        <ion-refresher
                pulling-text="下拉刷新"
                on-refresh="doRefresh()">
        </ion-refresher>

        <ion-list>
            <div class="info" ng-click="openEditInfoModal()">
                <div class="user">
                    <div class="avatar">
                        <img src="{{userInfo[0].avatar}}" alt="img/ionic.png" width="60px" class="portrait">
                    </div>
                    <div class="user-info">
                        <div class="username">{{userInfo[0].nickname}}</div>
                        <div class="motto">{{userInfo[0].motto}}</div>
                    </div>
                </div>
            </div>

            <div class="message">
                <div class="my-question" ng-click="openMyQuestionModal()">
                    <div class="amount">
                        {{userInfo[0].myQuesNum}}
                    </div>
                    我的问题
                </div>
                <div class="my-followers" ng-click="openFollowerModal()">
                    <div class="amount">
                        {{userInfo[0].myFollowerNum}}
                    </div>
                    我的粉丝</div>
                <div class="to-answer" ng-click="openAnswerModal()">
                    <div class="new-mark" ng-if="newAnswerRequest()"></div>
                    <div class="amount">
                        {{userInfo[0].waitForAnswerNum}}
                    </div>
                    等我回答</div>
            </div>

            <div class="my-list">
                <div class="my-marked" ng-click="openMarkModal()">
                    <i class="fa fa-star-o" aria-hidden="true"></i>
                    我的收藏
                </div>
                <div class="my-marked" ng-click="openMyAnswerModal()">
                    <i class="fa fa-star-o" aria-hidden="true"></i>
                    我的回答
                </div>
                <div class="my-watch" ng-click="openWatchModal()">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    我的关注
                </div>
            </div>

            <div class="more">
                <div class="response" ng-click="openFeedbackModal()">
                    <i class="fa fa-question" aria-hidden="true"></i>
                    问题反馈
                </div>
                <div class="setting" ng-click="openSettingModal()">
                    <i class="fa fa-cog" aria-hidden="true"></i>
                    设置
                </div>
                <div class="agreement" ng-click="openAgreementModal()">
                    <i class="fa fa-book" aria-hidden="true"></i>
                    梧桐圈协议
                </div>
            </div>

            <!--昵称:{{userInfo[0].nickname}}-->
            <!--签字:{{userInfo[0].userSign}}-->
            <!--头像:<img src='{{userInfo[0].avatar}}' alt="">-->

        </ion-list>

    </ion-content>
</ion-view>
