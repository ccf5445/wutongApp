<!--圈子-动态-->
<ion-view class="campaign" ng-controller="circleCampaignCtrl">


    <!--<ion-nav-buttons side="left">-->
        <!--<button class="button ion-ios-search button-clear" ng-click="openSearchModal()">-->
        <!--</button>-->
    <!--</ion-nav-buttons>-->

    <!--<ion-nav-buttons side="right">-->
        <!--<button class="button ion-ios-plus-outline button-clear" ng-click="openQuizModal()">-->
        <!--</button>-->
    <!--</ion-nav-buttons>-->


    <ion-content class="cell-top cell-bottom campaign-content">

        <ion-refresher
                pulling-text="下拉刷新"
                on-refresh="doRefresh()">
        </ion-refresher>

        <ion-list>


            <div class="not-sign" ng-if="unSign">
                还没有登录哟~
            </div>

            <div class="no-data" ng-if="noData">
                没有数据哟~
            </div>

            <div class="no-watch" ng-if="unWatch">
                没有关注的用户哟~
            </div>

            <div ng-repeat="data in dataArray">
                <div class="campaign-list-cell" ng-click="openQuestionModal(data.id)">
                    <div class="avatar">
                        <div class="img">
                            <img src="{{data.head_img}}" alt="">
                        </div>
                        <div class="info">
                            <span class="username">{{data.nickname}}</span>
                            <span class="action">{{data.flag}}</span>
                        </div>
                    </div>
                    <!--<div class="quiz-action">-->
                        <!--子头部，需要在ion-content加入bar-subheader 在头部加上has-subheader不然顶部会被遮挡。-->
                    <!--</div>-->
                    <div class="answer-action">
                        <div class="question">
                            {{data.question}}
                        </div>
                        <div class="answer">
                            {{data.content}}
                        </div>
                    </div>
                </div>
            </div>
        </ion-list>

        <ion-infinite-scroll
                ng-if="moreDataCanBeLoaded()"
                icon="ion-loading-c"
                on-infinite="loadMoreData()">
        </ion-infinite-scroll>

    </ion-content>
</ion-view>
