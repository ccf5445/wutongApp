<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="圈子" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" ui-sref="tab.circle.commend">
    <ion-nav-view name="tab-circle"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="榜单" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" ui-sref="tab.post">
    <ion-nav-view name="tab-post"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="实务" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" ui-sref="tab.concrete">
    <ion-nav-view name="tab-concrete"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="我的" icon-off="ion-ios-heart-outline" on-select="getDataForHome()" icon-on="ion-ios-heart" ui-sref="tab.homepage">
    <ion-nav-view name="tab-homepage"></ion-nav-view>
  </ion-tab>

</ion-tabs>

<ion-nav-view name="section-question"></ion-nav-view>
