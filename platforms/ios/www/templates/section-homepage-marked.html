<ion-modal-view class="section-homepage-marked" ng-controller="sectionHomepageMarkCtrl">

    <ion-header-bar>
        <button class="button button-clear" ng-click="closeMarkModal()">close</button>
        <h1 class="title">我的收藏</h1>
    </ion-header-bar>

    <ion-content class="content">
        <ion-list>
            <div ng-repeat="data in dataArray">
                <div class="marked-cell">
                    <div class="img">
                        <img src="{{data.img}}" alt="">
                    </div>
                    <div class="text">
                        <div class="title">
                            {{data.collect_titel}}
                        </div>
                        <!--<div class="detail">-->
                            <!--{{data.}}-->
                        <!--</div>-->
                    </div>
                </div>
            </div>
        </ion-list>
    </ion-content>

</ion-modal-view>
