<ion-modal-view class="section-search" ng-controller="sectionSearchCtrl">
    <ion-header-bar>
        <button class="button button-clear" ng-click="closeSearchModal()">返回</button>
        <input id="circleSearchContent" type="text" class="search-content" ng-keyup="searchResult(isQuestion)">
        <button class="button button-clear" ng-click="clearContent()">清空</button>
    </ion-header-bar>

    <div class="selection">
        <div class="question" ng-class="{'isSelected': isQuestion}" ng-click="switchResult('question')">问答</div>
        <div class="user" ng-class="{'isSelected': isUser}" ng-click="switchResult('user')">用户</div>
    </div>

    <ion-content class="content" delegate-handle="searchModal">
        <!--搜索 问答的内容-->
        <div  ng-if=isQuestion class="question-content">
            <div ng-if=dataArray.article>
                <div class="topic">
                    <div class="img">
                        <img src="{{dataArray.article.head_img}}" alt="">
                    </div>
                    <span class="topic-text">{{dataArray.article.art_name}}</span>
                <span class="lead">
                    进入话题
                    <i class="icon ion-chevron-right icon-accessory"></i>
                </span>
                </div>
            </div>

            <div ng-repeat="data in dataArray.ques">
                <div class="question">
                    <div class="title">{{data.question}}</div>
                    <div class="answer">{{data.describe}}</div>
                </div>
            </div>
        </div>


        <!--搜索 用户内容-->
        <div class="list-user" ng-if=isUser ng-repeat="data in dataArray">
            <div class="user">
                <div class="avatar">
                    <img src="{{data.head_img}}" alt="">
                </div>
                <div class="text">
                    <div class="name">{{data.nickname}}</div>
                    <div class="motto">{{data.sign}}</div>
                </div>
            </div>
        </div>

    </ion-content>

</ion-modal-view>
