<ion-modal-view class="section-homepage-question" ng-controller="sectionHomepageQuestionCtrl">

    <ion-header-bar>
        <button class="button button-clear" ng-click="closeMyQuestionModal()">close</button>
        <h1 class="title">我的问题</h1>
    </ion-header-bar>

    <div class="sections">
        <div class="all-question" ng-class="{'isSelected': allQuestion}" ng-click="switchResult('allQuestion')">所有问题</div>
        <div class="new-question" ng-class="{'isSelected': newAnswer}" ng-click="switchResult('newAnswer')">新答案</div>
    </div>

    <ion-content class="content" delegate-handle="homepageQuestion">
        <ion-list>

            <!--所有问题-->
            <div ng-repeat="data in dataArray">
                <div class="question-cell">
                    <div class="img">
                        <img src="{{avatar}}" alt="img/ionic.png">
                    </div>
                    <div class="text">
                        <div class="question">
                            {{data.question}}
                        </div>
                        <div class="answer">
                            {{data.describe}}
                        </div>
                    </div>
                </div>
            </div>

        </ion-list>
    </ion-content>

</ion-modal-view>
