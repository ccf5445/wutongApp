<ion-modal-view ng-controller="sectionSignCtrl" class="section-sign">
    <ion-header-bar>
        <button class="button button-clear" ng-click="closeSignModal()">back</button>
        <h1 class="title">注册</h1>
    </ion-header-bar>

    <ion-content class="content">

        <div class="info">
            <input type="text" placeholder="请输入手机号或邮箱" id="setUsername">
            <!--<span class="mention" id="usernamePoint">hahahahha</span>-->
            <input type="text" placeholder="请输入密码" id="setPassword" maxlength="12">
            <!--<span class="mention" id="passwordPoint">lalallalala</span>-->
            <input type="text" placeholder="验证码" id="verificationCode">
            <button ng-click="verification()" id="fetchCode">
                {{buttonText_sign}}
            </button>

            <button ng-click="signup()" class="sign-button">注册</button>
        </div>

    </ion-content>
</ion-modal-view>
